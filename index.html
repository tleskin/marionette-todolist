<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <span class="brand">Todo List</span>
          </div>
        </div>
      </div>

      <div id="form"></div>
      <div id="list"></div>

      <script type="text/template" id="taskView">
        <p><%- title %></p>
        <p data-id=><button>Complete</button></p>
      </script>

      <script type="text/template" id="tasksView">
        <h2>Tasks</h2>
      </script>

      <script type="text/template" id="noTasksView">
        <h2>No Tasks</h2>
      </script>

      <script type="text/template" id="formView">
        <h2>New Task</h2>
        <p><input type="text" id="title" placeholder="Title" /></p>
        <p><button>Create</button></p>
      </script>

      <script src="./assets/js/vendor/jquery.js"></script>
      <script src="./assets/js/vendor/json2.js"></script>
      <script src="./assets/js/vendor/underscore.js"></script>
      <script src="./assets/js/vendor/backbone.js"></script>
      <script src="./assets/js/vendor/backbone.marionette.js"></script>
      <script src="./assets/js/app.js"></script>
    </div>
  </body>
</html>
